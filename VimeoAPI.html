    <div id="myVideo" data-vimeo-id="76979871" data-vimeo-autoplay="false" data-vimeo-loop="true" data-vimeo-width="800"></div>
    <!-- <div id="{name}" data-vimeo-id="{video_id}"></div> -->

    <script type="text/javascript" src="https://player.vimeo.com/api/player.js"></script>

        var videoPlayer = new Vimeo.Player('myVideo');

        videoPlayer.on('play', function(data) {
            console.log('[play] ', data);
        });

        videoPlayer.on('stop', function(data) {
            console.log('[stop] ', data);
        });

        videoPlayer.on('pause', function(data) {
            console.log('[pause] ', data);
        });        

        videoPlayer.on('ended', function(data) {
            console.log('[ended] ', data);
        });        

        videoPlayer.getLoop().then(function(loop) {
            console.log('[loop] ', loop);
        });

        videoPlayer.getCurrentTime().then(function(seconds) {
            console.log('[getCurrentTime] ', seconds);
        });  
        
        videoPlayer.getDuration().then(function(duration) {
            console.log('[getDuration] ', duration);
        });       
        
        videoPlayer.getEnded().then(function(ended) {
            console.log('[getEnded] ', ended);
        });   
        
        videoPlayer.getPaused().then(function(paused) {
            console.log('[getPaused] ', paused);
        });        

        videoPlayer.getVolume().then(function(volume) {
            console.log('[getVolume] ', volume);
        });       
        
        videoPlayer.getVideoId().then(function(id) {
            console.log('[getVideoId] ', id);
        });   
        
        videoPlayer.getVideoTitle().then(function(title) {
            console.log('[getVideoTitle] ', title);
        });   
        
        videoPlayer.ready().then(function() {
            console.log('[ready] ');
        });
